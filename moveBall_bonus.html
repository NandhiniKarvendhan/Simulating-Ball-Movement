<!DOCTYPE html>
<html>
  <head>
    <title>Two dimension ball movement</title>
  </head>

  <body>
    <div
      id="ball"
      style="
        z-index: 5;
        position: absolute;
        left: 0px;
        top: 0px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgb(4, 65, 4);
      "
    ></div>
  </body>

  <script>
    var velocityX = 5;
    var velocityY = 3;
    var positionX = 0;
    var positionY = 0;
    var ball = document.getElementById("ball");
    let target = 900;

    function moveball2d() {
      positionX = positionX + velocityX;
      positionY = positionY + velocityY;
      ball.style.left = positionX + "px";
      ball.style.top = positionY + "px";

      if (positionX === target) {
        velocityX = -5;
        velocityY = 3;
        ball.style.background = "red";
      } else if (positionY === target) {
        velocityX = -5;
        velocityY = -3;
        ball.style.background = "#C928DB";
      } else if (positionX === 0) {
        velocityX = 3;
        velocityY = -3;
        ball.style.background = "#E1D85E";
      } else if (positionY === 0) {
        velocityX = 1;
        velocityY = 3;
        ball.style.background = "#683287";
      }
    }
    setInterval(moveball2d, 10);
  </script>
</html>
